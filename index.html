<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output/style.css" media="all"/>
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main class="w-full h-vh bg-very-dark-blue flex justify-center items-center">
    <div class="w-96 h-max flex flex-col bg-Dark-Blue rounded-lg">
      <div class="ml-20 h-24 w-full flex flex-col justify-center items-start">
        <div class="round_gray">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
        </div>
      </div>
      <div class="text-white text-3xl ml-20">How did we do?</div>
      <div class="mt-3 text-justify flex justify-center items-center text-gray-600">
        <div class="w-11/12">
          <div>Please let us know how we did with your support request. All feedback is appreaciated to help use improve our offering!</div>
        </div>
      </div>
      <div class="flex justify-around my-8">
        <div class="numbers round_gray hover:cursor-pointer hover:bg-orange" data-num="1">1</div>
        <div class="numbers round_gray hover:cursor-pointer hover:bg-orange" data-num="2">2</div>
        <div class="numbers round_gray hover:cursor-pointer hover:bg-orange" data-num="3">3</div>
        <div class="numbers round_gray hover:cursor-pointer hover:bg-orange" data-num="4">4</div>
        <div class="numbers round_gray hover:cursor-pointer hover:bg-orange" data-num="5">5</div>
      </div>
      <div class="flex justify-center items-center mb-8 rounded-t-3xl rounded-b-3xl">
          <button class="w-5/6 bg-orange uppercase hover:bg-white hover:text-orange rounded-t-3xl rounded-b-3xl h-10 text-white">submit</button>
      </div>
    </div>
  </main>
</body>
<script src="./output/script.js"></script>
</html>
